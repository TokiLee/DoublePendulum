<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Double Pendulum</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>Double Pendulum</h2>
    <div class="content">
        <div id="main-canvas"></div>
        <div class="inputs">

            <div>
                <h3>rod 1 length</h3>
                <input class="length1" type="range" min="50" max="150" value="100">
                <input class="length1-input num-input" type="number" value="100">
                <button class="length1-button">change value</button>
            </div>
            <div>
                <h3>rod 2 length</h3>
                <input class="length2" type="range" min="50" max="150" value="100">
                <input class="length2-input num-input" type="number" value="100">
                <button class="length2-button">change value</button>
            </div>

            <div>
                <h3>mass 1</h3>
                <input class="mass1" type="range" step="0.1" min=".7" max="1.2" value="1">
                <input class="mass1-input num-input" type="number" value="1">
                <button class="mass1-button">change value</button>
            </div>
            <div>
                <h3>mass 2</h3>
                <input class="mass2" type="range" step="0.1" min=".7" max="1.2" value="1">
                <input class="mass2-input num-input" type="number" value="1">
                <button class="mass2-button">change value</button>
            </div>


            <div>
                <h3>gravity</h3>
                <input class="gravity" type="range" step="0.1" min="0.1" max="2" value="1">
                <input class="gravity-input num-input" type="number" value="1">
                <button class="gravity-button">change value</button>
            </div>

            <div class="line-toggle">
                <input class="line-box" type="checkbox" name="line-toggle">
                <label for="line-toggle">Display Lines</label>
            </div>

            <div class="damp-toggle">
                <input class="damp-box" type="checkbox" name="damp-toggle">
                <label for="damp-toggle">Add resistance</label>
            </div>

            <div class="buttons">
                <button class="clear-button">clear</button>
                <button class="reset-button">reset</button>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
